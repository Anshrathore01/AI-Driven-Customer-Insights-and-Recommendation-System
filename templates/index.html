<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Insights Predictor</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 80%;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1> AI-Driven Customer Insights</h1>
    <p>Enter customer data below to predict their value</p>
    <form action="/predict" method="post">
        <input type="number" step="any" name="Recency" placeholder="Recency (days)" required><br>
        <input type="number" step="any" name="Frequency" placeholder="Frequency (purchases)" required><br>
        <input type="number" step="any" name="Monetary" placeholder="Monetary (amount)" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
